<!-- Modal Đăng Nhập -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeLogin">&times;</span>
        <h2 style="text-align: center">Đăng Nhập</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mat_khau">Mật khẩu:</label>
            <input type="password" id="mat_khau" required>

            <button type="submit">Đăng nhập</button>

            <p>Chưa có tài khoản? <a href="javascript:void(0)" id="showSignup">Đăng ký</a></p>
        </form>
    </div>
</div>

<!-- Modal Đăng Ký -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeSignup">&times;</span>
        <h2 style="text-align: center">Đăng Ký</h2>
        <form id="signupForm">
            <label for="ten_dang_nhap">Tên đăng nhập:</label>
            <input type="text" id="ten_dang_nhap" required>

            <label for="ho_ten">Họ và tên:</label>
            <input type="text" id="ho_ten" required>

            <label for="emailSignup">Email:</label>
            <input type="email" id="emailSignup" required>

            <label for="mat_khauSignup">Mật khẩu:</label>
            <input type="password" id="mat_khauSignup" required>

            <label for="so_dien_thoai">Số điện thoại:</label>
            <input type="text" id="so_dien_thoai" required>

            <label for="dia_chi">Địa chỉ:</label>
            <input type="text" id="dia_chi" required>

            <button type="submit">Đăng ký</button>
        </form>
    </div>
</div>
