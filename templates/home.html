<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web sản phẩm và dịch vụ</title>
    
    <!-- Font Chewy -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <section id="header">
        <a href="#"><img src="{{ url_for('static', filename='logo.png') }}" class="Logo" alt="Logo"></a>
        <p style="font-family: 'Chewy'; font-size: 32px;">THE PET'S SHOP</p>

        <div>
            <ul id="navbar">
                <li><a class="active" href="#">Trang chủ</a></li>
                <li><a href="#" id="products">Sản phẩm</a></li>
                
                
                {% if session.get('user') %}
                    <li class="account-menu">
                        <a href="#" id="accountIcon"><i class="fa-solid fa-user"></i></a>
                        <div id="accountDropdown" class="dropdown-content">
                            <p ><strong >{{ session['user']['name'] }}</strong></p>
                        </div>
                    </li>
                    <li id="lg-bag"><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
                    {% else %}
                    <li><a href="#" id="openLogin">Đăng nhập</a></li>
                    {% endif %}    
                
            </ul>
        </div>
    </section>

    <!-- Div để chứa nội dung sản phẩm -->
    <div id="products_content"></div>
    <!-- Div để chứa nội dung tài khoản -->
    <div id="account_content"></div>  
    <!-- Nhúng modal Đăng nhập / Đăng ký -->
    {% include 'signup.html' %}
    
<!-- Div để chứa giỏ hàng ngay dưới navbar -->
<div id="cart_content" style="display: none;">



    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/login_signup.js') }}"></script>
    <script src="{{ url_for('static', filename='js/products.js') }}"></script>
    <script src="{{ url_for('static', filename='js/active.js') }}"></script>
    <script src="{{ url_for('static', filename='js/account.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <p>© 2025 The Pet's Shop. Tất cả quyền lợi được bảo lưu.</p>
            </div>
            
    </footer>
</body>
</html>
